<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Model visualizer instance</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body>
    <button onclick="refreshModel()">Refresh</button>
    <div id="visualizer" style="width:100vw;height:80vh"></div>
    <!-- DagreD3 and D3 -->
    <script src="https://d3js.org/d3.v5.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/dagre-d3/0.6.3/dagre-d3.min.js"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>

    <script src="bundle.js"></script>
    <script>
      let visualizer = null;
      window.onload = function() {
        visualizer = new ModelVisualizer("visualizer");
      };
      function refreshModel() {
        visualizer.refresh();
      }
    </script>
  </body>
</html>
