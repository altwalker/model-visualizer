name: Unit Tests & Integration Tests

# on:
#   push:
#     paths:
#       - 'src/**'
#       - 'tests/**'

on: [push]


jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install npm dependencies
      run: |
        npm install

    - name: Lint with eslint
      run: |
        npm run lint

  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install npm dependencies
      run: |
        npm install

    - name: Run tests
      run: |
        npm run test --ci
